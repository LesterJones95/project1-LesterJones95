{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block body %}
    <h1>Log in with your username and password</h1>
    <h2>Or register a new account!</h2>
    <!--action="{{ url_for('personal_page') }} " -->
    <form action="{{ url_for('personal_page') }} " method="post">

      <div class="form-group">
          <input class="form-control" type="text" name="username" placeholder="Username">
      </div>


      <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password">
      </div>

      <div class="form-group">
          <button class="btn btn-primary">Login</button>
      </div>
    </form>


    <form class="" action="{{ url_for('sign_up') }}">

      <div class="form-group">
          <a href="{{ url_for('sign_up') }}">Register</a>
      </div>

    </form>


{% endblock %}
